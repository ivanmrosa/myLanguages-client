<span data-component="yes" data-component-name="header" data-component-container="#header" data-component-id="memory-game"
    data-component-extra-data='{"title":"Memory game"}'></span>


<div id="memoryGame">
    <div class="popup popup-pairs">
        <div class="popup-body popup-dlg">
            <div>Pairs number:
                <input type="number" class="pairs">
                <a href="javascript:void(0)"  class="btn"
                   onclick="frango.find('.refresh').first().click();frango.popup.closePopup('.popup-pairs')">
                    confirm
                </a>
            </div>
        </div>
    </div>


    <ul class="collection">
        <li class="collection-item">
            <a href="javascript:void(0)" class="refresh black-text">New game</a> &nbsp;|&nbsp; 
            <a href="javascript:void(0)" onclick="frango.popup.openPopup('.popup-pairs')" class="black-text">Pairs number</a>
        </li>
    </ul>
    <div class="template">
        <div class="memory-game" data-datasetname="memorycards" data-self="true">
            <img data-src="img/[{(memorycards) category:replace@ @_}]_min/[{(memorycards) name}]" src="img/interrogation.png" alt="[{(memorycards) description}]"
             class="img-card" />
        </div>

    </div>

</div>
