<span data-component="yes" data-component-name="header" data-component-container="#header" 
      data-component-extra-data='{"title":"Hangman"}'>
</span>

<div id="[{(gallows) id }]" class="gallowsComponent">
    <ul class="collection">
        <li class="collection-item">            
           <a class="next-word" href="javascript:void(0)">Next word</a>
        </li>
    </ul>
    
    <div class="doll">
        <img src="img/gallow-0.png" class="responsive-img gallow-img" />
    </div>
    <div class="word row">
        <div class="col s12 letters">
        </div>
    </div>
    <div class="gallowKeyBoard">
        <div data-component="yes" 
             data-component-name="keyboard" 
             data-component-id="[{(gallows) id }]Keyboard" data-auto-create="no">
        </div>
    </div>
    <div class="definition col s12">        
        <!--<a href="javascript:void(0)" class="bn-definition"> <i class="mdi mdi-dictionary"></i> See definition</a>-->
        <ul class="data-set-definition-container collection">
            <li data-datasetname="definition" data-self="true" class="collection-item">
                <p class="word-definition">
                    <span data-datasetname="actualword">
                        <b>[{ (definition) sequence:default@ }]</b> -
                         [{ (definition) text:replaceWholeWord@[{(actualword) actualWord}]@ _____ }]
                    </span>                    
                </p>
                <b>Part of speech</b> : [{ (definition) partOfSpeech:default@not found }]
            </li>
            <li data-datasetname-empty="definition" class="hide">
                <div>No definition found</div>
                <i class="mdi mdi-emoticon-sad mdi-48px"></i>
            </li>
        </ul>               
    </div>
</div>
